# ZED 2i Camera Module Configuration
# Optimized for Jetson AGX Orin platform with autonomous navigation

camera:
  camera_name: "zed2i"
  camera_model: "zed2i"
  grab_resolution: "HD720"      # HD720 for better performance on Jetson
  grab_frame_rate: 15           # 15 FPS for stable performance

depth:
  depth_mode: "NEURAL_LIGHT"    # Optimized for Jetson with neural processing
  min_depth: 0.3                # Minimum depth in meters
  max_depth: 10.0               # Maximum depth in meters (indoor navigation)

tracking:
  enabled: true                 # Enable positional tracking
  imu_fusion: true              # Fuse IMU data for better accuracy
  publish_tf: true              # Publish odom -> camera_link transform
  publish_map_tf: true          # Publish map -> odom transform

pointcloud:
  frequency: 10.0               # Point cloud publishing frequency (Hz)

topics:
  root: "/zed2i"               # Root topic namespace

# Module-specific settings
module:
  health_check_interval: 1.0   # Health check frequency in seconds
  frame_timeout_ms: 2000       # Max time without frames before unhealthy
  watchdog_timeout_s: 5        # Watchdog timeout in seconds
